<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>500 Orders</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="Scripts/App.js"></script>
</head>
<body>

    <div>
        <h2>Highest CD markup sales for each store</h2>
        <h3>Click to show sorted total number of CD sales above $13 for each store</h3>
        <button id="allsales" onclick="GetMostSales();">Get Markups</button>
        <p id="table"></p>
        <ul id="mostsales">

        </ul>

    </div>

    <div>
        <h2>Employee Sales Performance</h2>
        <h3>Select an employee to show their total sales amount for the year</h3>
        <label for="salespeople">Select a salesperson:</label>
        <select name="salespeople" id="spID">
        </select>
        <button id="personbtn" onclick="GetPersonDetails();">Get Employee Details</button>

        <p id="persondetails"></p>
    </div>

    <div>
        <h2>Store Sales Performance</h2>
        <h3>Select a location to show the total sales amount for that store</h3>
        <label for="stores">Select a store:</label>
        <select name="stores" id="sID">
        </select>
        <button id="storebtn" onclick="GetStoreDetails();">Get Store Details</button>

        <p id="storedetails"></p>
    </div>

</body>
</html>
